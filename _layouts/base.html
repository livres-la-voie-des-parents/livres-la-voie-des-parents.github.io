<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{{ page.title }}</title>
  <meta name="description" content="{{ page.description }}">
  <meta name="keywords" content="{{ page.keywords }}">
  <meta name="author" content="La Voie des Parents">
  <meta property="og:title" content="{{ page.og_title }}">
  <meta property="og:description" content="{{ page.og_description }}">
  <meta property="og:image" content="{{ page.og_image }}">
  <meta property="og:url" content="{{ page.og_url }}">
  <meta property="og:type" content="{{ page.og_type }}">
  <meta name="twitter:card" content="{{ page.twitter_card }}">
  <meta name="twitter:title" content="{{ page.twitter_title }}">
  <meta name="twitter:description" content="{{ page.twitter_description }}">
  <meta name="twitter:image" content="{{ page.twitter_image }}">
  <!-- Chargement de Tailwind via CDN -->
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 text-gray-900">
  <!-- Navbar -->
  {% include navbar.html %}
  <!-- Hero Section avec dégradé de couleurs -->
  {% if page.hero %}
  {{ page.hero }}
  {% endif %}
  <!-- Cards Section -->
  {% if page.cards %}
  {{ page.cards }}
  {% endif %}
  <!-- Footer -->
  {% include footer.html %}
</body>
</html>
